<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/02abff23ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <title>Sony</title>
  </head>
  <body>
    <div class="sony-logo-name">Sony</div>
    <section class="header">
      <div class="services">
        <div class="burger">
          <div class="line-top"></div>
          <div class="line-mid"></div>
          <div class="line-bot"></div>
        </div>
        <ul class="services-list">
          <li>Séries</li>
          <li>Episódios</li>
          <li>Clips</li>
          <li>Programação</li>
        </ul>
      </div>
      <div class="sony-logo">
        <img src="/images/Sony-logo.png" alt="" />
      </div>
      <div class="search-login">
        <div class="icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="login">Fazer Login</div>
      </div>
    </section>
  </body>
</html>
